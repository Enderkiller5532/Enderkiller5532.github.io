<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1a0826 0%, #3a185a 60%, #b300b3 100%);
      font-family: 'Segoe UI', 'Ubuntu', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .center-container {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-flex {
      display: flex;
      flex-direction: row;
      gap: 2.5rem;
      align-items: stretch;
      justify-content: center;
      width: 100%;
      max-width: 700px;
    }
    .left-panel {
      background: rgba(40, 0, 60, 0.85);
      border-radius: 18px;
      box-shadow: 0 0 32px 0 #b300b355, 0 2px 8px #0008;
      padding: 2.2rem 2.2rem;
      min-width: 420px;
      max-width: 600px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      border: 2.5px solid #b300b3;
      margin-right: 0;
      margin-left: 0;
      transition: box-shadow 0.3s, border-color 0.2s;
      animation: leftPanelAppear 1.1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes leftPanelAppear {
      0% {
        opacity: 0;
        transform: translateX(-80px) scale(0.96);
      }
      70% {
        opacity: 1;
        transform: translateX(10px) scale(1.04);
      }
      85% {
        transform: translateX(-4px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }
    .gmail-title {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #b300b3aa;
    }
    .gmail-address, .protonmail-address {
      font-size: 1.1rem;
      color: #b300b3;
      background: #fff;
      border-radius: 8px;
      padding: 0.5em 1em;
      font-weight: bold;
      margin-bottom: 1.2rem;
      word-break: break-all;
      box-shadow: 0 2px 8px #b300b344;
      border: 2px solid #18141f;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, border-color 0.2s;
      display: inline-block;
      animation: btnAppear 1.1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .gmail-address:hover, .protonmail-address:hover {
      background: #18141f;
      color: #fff;
      border-color: #111;
      box-shadow: 0 0 16px #18141f99;
      transform: scale(1.04);
    }
    .protonmail-address {
      background: #2d082d;
      color: #fff;
      margin-bottom: 2.5rem;
      animation: protonAppear 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      border: 1.5px solid #b300b3;
      box-shadow: 0 0 12px #b300b388;
    }
    @keyframes protonAppear {
      from { opacity: 0; transform: translateY(30px) scale(0.9);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    .left-panel .space {
      flex: 1 1 auto;
    }
    .right-cube {
      background: #18141f;
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 0 32px 0 #b300b344, 0 2px 8px #0008;
      padding: 2.2rem 2rem;
      min-width: 260px;
      max-width: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #b300b3;
      font-size: 1.15rem;
      font-weight: 500;
      text-align: center;
      transition: box-shadow 0.3s;
      animation: cubeAppear 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      line-height: 1.7;
      letter-spacing: 0.01em;
      word-break: break-word;
    }
    @keyframes cubeAppear {
      from { transform: scale(0.8) rotateY(30deg); opacity: 0; }
      to   { transform: scale(1) rotateY(0deg); opacity: 1; }
    }
    @media (max-width: 700px) {
      .main-flex {
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }
      .left-panel, .right-cube {
        min-width: 80vw;
        max-width: 98vw;
        padding: 1.2rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="main-flex">
      <div class="left-panel">
        <div class="gmail-title">Contact Gmail</div>
        <a class="gmail-address" >Only in CV</a>
        <div class="gmail-title" style="margin-top:0.7rem;">ProtonMail</div>
        <a class="protonmail-address" href="mailto:portfoliomail.gem603@passinbox.com">portfoliomail.gem603@passinbox.com</a>
        <div class="space"></div>
      </div>
      <div class="right-cube">
        This is used for security purposes.<br>
        We apologize for any inconvenience.<br>
        Here you can find my contact emails.<br>
        If you have any questions, feel free to reach out.<br>
        Thank you for your understanding!
      </div>
    </div>
  </div>
</body>
</html>
