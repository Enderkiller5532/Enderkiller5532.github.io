<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* –ó–∞–ø—Ä–µ—Ç–∏—Ç—å –ø—Ä–æ–∫—Ä—É—Ç–∫—É –í–ê–ñ–ù–û –ù–ï –£–ë–ï–†–ê–¢–¨ –ù–ò –í –ö–û–ï–ú –°–õ–£–ß–ê–ï  */
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', 'Ubuntu', Arial, sans-serif;
      color: #c9d1d9;
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(10,14,22, 0.7);
      z-index: 0;
      pointer-events: none;
    }
    .glass-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 340px;
      max-width: 540px;
      min-height: 420px;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 22px;
      background: rgba(20,24,34,0.92);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.55);
      border: 1.5px solid rgba(88,166,255,0.18);
      backdrop-filter: blur(18px) saturate(1.2);
      -webkit-backdrop-filter: blur(18px) saturate(1.2);
      border-top: 1.5px solid #58a6ff44;
      border-left: 1.5px solid #58a6ff22;
      border-bottom: 1.5px solid #111a2a44;
      border-right: 1.5px solid #111a2a44;
      box-sizing: border-box;
      justify-content: center;
    }
    .photo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #232e3e;
      box-shadow: 0 4px 24px #0007;
      background: #181c22;
      margin-bottom: 1.2rem;
    }
    .bio-section {
      font-size: 1.13rem;
      color: #b9c4d1;
      background: rgba(24,28,34,0.85);
      border-radius: 10px;
      padding: 1.1rem 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px #0005;
      border: 1px solid rgba(88,166,255,0.10);
      text-align: center;
      min-width: 200px;
      max-width: 350px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 0.5rem;
      width: 100%;
    }
    .circle-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background: rgba(30,40,60,0.85);
      color: #58a6ff;
      font-size: 1.45rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #0005;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid #222c3a;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    .circle-btn:hover {
      background: #58a6ff;
      color: #181c22;
      transform: scale(1.08);
      border-color: #58a6ff;
    }
    @media (max-width: 700px) {
      .glass-container {
        min-width: 90vw;
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .bio-section {
        min-width: unset;
        max-width: 95vw;
        padding: 1rem 0.5rem;
      }
      .buttons-row {
        flex-direction: column;
        gap: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="photo-section">
      <img class="profile-photo" src="images/me.jpg" alt="My Photo">
    </div>
    <div class="bio-section" id="bio-section">
      –ó–∞–≥—Ä—É–∑–∫–∞ –æ–ø–∏—Å–∞–Ω–∏—è...
    </div>
    <div class="buttons-row">
      <button class="circle-btn" title="Projects" onclick="window.open('projects/', '_self')">üìÅ</button>
      <button class="circle-btn" title="CV" onclick="window.open('cv.html', '_self')">üìÑ</button>
      <button class="circle-btn" title="Distributions" onclick="window.open('distros.html', '_self')">üíª</button>
      <button class="circle-btn" title="Contacts" onclick="window.open('contacts.html', '_self')">‚úâÔ∏è</button>
    </div>
  </div>
  <script>
    // –ü–æ–¥–≥—Ä—É–∑–∫–∞ –æ–ø–∏—Å–∞–Ω–∏—è –∏–∑ —Ñ–∞–π–ª–∞ images/bio.txt
    fetch('files/bio.txt')
      .then(r => r.ok ? r.text() : Promise.reject())
      .then(text => {
        document.getElementById('bio-section').textContent = text;
      })
      .catch(() => {
        document.getElementById('bio-section').textContent = '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ';
      });
  </script>
</body>
</html>
