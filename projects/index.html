<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Projects</title>
<style>
  body {
    background: #0d1117;
    color: #c9d1d9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem;
    margin: 0;
  }
  h1 {
    text-align: center;
    color: #58a6ff;
    margin-bottom: 2rem;
  }
  .projects-container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    gap: 1.5rem;
  }
  .project-card {
    background: #161b22;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(21,25,31,0.7);
    overflow: hidden;
    display: flex;
    flex-direction: row;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(21,25,31,0.9);
  }
  .project-image {
    width: 140px;
    height: 140px;
    object-fit: cover;
  }
  .project-info {
    padding: 1rem 1.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .project-title {
    font-size: 1.4rem;
    color: #58a6ff;
    margin-bottom: 0.5rem;
  }
  .project-description {
    font-size: 1rem;
    color: #8b949e;
  }
  a.project-link {
    color: #58a6ff;
    text-decoration: none;
    margin-top: auto;
    font-weight: 600;
  }
  a.project-link:hover {
    text-decoration: underline;
  }
  @media (max-width: 500px) {
    .project-card {
      flex-direction: column;
      align-items: center;
    }
    .project-image {
      width: 100%;
      height: 180px;
    }
    .project-info {
      padding: 1rem;
      text-align: center;
    }
  }
</style>
</head>
<body>
  <h1>My projects</h1>
  <div class="projects-container" id="projects-container"></div>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const container = document.getElementById('projects-container');
        projects.forEach(project => {
          const card = document.createElement('div');
          card.className = 'project-card';

          const img = document.createElement('img');
          img.className = 'project-image';
          img.src = project.image;
          img.alt = project.name;

          const info = document.createElement('div');
          info.className = 'project-info';

          const title = document.createElement('h2');
          title.className = 'project-title';
          title.textContent = project.name;

          // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ª–æ–∫–∞–ª—å–Ω–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
          const openDirBtn = document.createElement('button');
          openDirBtn.title = '–û—Ç–∫—Ä—ã—Ç—å –ª–æ–∫–∞–ª—å–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞';
          openDirBtn.style = `
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #21262d;
            color: #58a6ff;
            margin-left: 10px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: background 0.2s;
          `;
          openDirBtn.innerHTML = 'üìÅ';
          openDirBtn.onclick = (e) => {
            e.stopPropagation();
            window.open(`../projects/${project.name}/index.html`, '_blank', 'noopener');
          };

          const desc = document.createElement('p');
          desc.className = 'project-description';
          desc.textContent = project.description;

          const link = document.createElement('a');
          link.className = 'project-link';
          link.href = project.link;
          link.textContent = '–ü–µ—Ä–µ–π—Ç–∏ –∫ –ø—Ä–æ–µ–∫—Ç—É';
          link.target = '_blank';
          link.rel = 'noopener noreferrer';

          // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∫–Ω–æ–ø–∫—É –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É
          const titleRow = document.createElement('div');
          titleRow.style.display = 'flex';
          titleRow.style.alignItems = 'center';
          titleRow.appendChild(title);
          titleRow.appendChild(openDirBtn);

          info.appendChild(titleRow);
          info.appendChild(desc);
          info.appendChild(link);

          card.appendChild(img);
          card.appendChild(info);

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error);
      });
  </script>
</body>
</html>
